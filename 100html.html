<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="bootstrap.html" method="post">
        <fieldset>
            <legend>Informacion de contacto</legend>
            <label for="inputBoton">Haz click</label>
            <input type="button" id="inputBoton" value="Soy un boton">
        </fieldset>
        <br>
        <label for="inputTextarea"></label>
        <textarea id="inputTextarea" rows="10" maxlength="30" style="resize: vertical; max-height: 200px;" ></textarea>
        <br>
        <label for="selector">Selecciona una opcion</label>
        <select name="" id="selector">
            <option value="usuario">Usuario</option>
            <option value="admin">Administrador</option>
            <option value="superadmin">Superadministrador</option>
        </select>
        <br>
        <input type="submit" name="" id="" value="Enviar">
    </form>

</body>
</html>
